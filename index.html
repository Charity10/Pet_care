<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics.css">
    <title>Pet Care</title>
</head>
<body>
  <div class="main-page">

    <div class="cover-page">
        
        <div id="logo">
            <img src="/Images/logo_img.png" id="feet" alt="pet feet">
            <p>PET CARE</p>
        </div>

        <section class="hero">
            <div class="left-col">
                <h2 class="hero-text"> Loving sitters take care of your pet</h2>
                <p class="hero-p">Our facility provides professional care-giving in a clean,
                   <br> safe and home-like environment!</br>
                </p>
                <p class="hero-p" id="sub-p">We can take care of your:</p>
                <img class="pets" src="/Images/Dog-img.png" alt="Dog">
                <img class="pets" src="/Images/cat_img.png" alt="cat">
                <img class="pets" src="/Images/hamster_img.png" alt="Hamster">
                <img class="pets" src="/Images/parrot_img.jpg" alt="Parrot">
                <img class="pets" src="/Images/rabbit_img.png" alt="Rabbit">

                <p>Drop off</p>
                <p>Pick up</p>
                <button id="btn">Search</button>
            </div>
            <div class="right-col">
                <nav>
                    <ul class="nav-list">
                        <li>Booking</li>
                        <li>Our service</li>
                        <li>Pet sitters</li>
                        <li>Contact</li>
                        <li>About us</li>
                    </ul>
                </nav>
                <img class="hero-dog" src="/Images/dog_img.png" alt="happy dog">
            </div>

        </section>

      </div>

  </div>
